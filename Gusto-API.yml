            type: string
          example: <string>
        - name: end_date
          in: query
          schema:
            type: string
          example: <string>
        - name: payroll_types
          in: query
          schema:
            type: string
          description: >-
            regular and/or transition. Multiple options are comma separated. The
            default is regular pay periods if nothing is passed in.
          example: <string>
        - name: company_id
          in: path
          schema:
            type: string
          required: true
          description: (Required) The ID or UUID of the company
          example: <string>
      responses:
        '200':
          description: OK
          headers:
            Content-Type:
              schema:
                type: string
                example: application/json
