                    required: true
                    completed: false
                    requirements: []
                  - title: Add work address
                    id: add_work_address
                    required: true
                    completed: false
                    requirements: []
                  - title: Add home address
                    id: add_home_address
                    required: true
                    completed: false
                    requirements: []
                  - title: Enter federal tax withholdings
                    id: federal_tax_setup
                    required: true
