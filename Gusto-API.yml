paths:
  /oauth/token:
    post:
      tags:
        - User
      summary: Refresh access token
      description: >-
        Exchange a refresh token for a new access token.


        The previous `refresh_token` will be revoked on the first usage of the
        new `access_token`.


        The `expires_in` value is provided in seconds from when the
        `access_token` was generated.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                client_id: <string>
                client_secret: <string>
                grant_type: <string>
                refresh_token: <string>
                redirect_uri: <string>
      security:
        - apikeyAuth: []
      parameters:
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/json
        - name: Accept
          in: header
          schema:
            type: string
          example: application/json
      responses:
        '200':
          description: OK
          headers:
            Content-Type:
              schema:
                type: string
                example: application/json
          content:
            application/json:
              schema:
                type: object
              example:
                access_token: 737HdeXfIqgx-NfaUFRuhV7JDe6ns6ptanJSMuQzjlc
                token_type: bearer
                expires_in: 7200
                refresh_token: iEjL96L9Pndwmi-xVX3Q-xbrvvhnjHYGX87sopgGJ8E
                scope: ach_transactions:read benefits:read companies:read
                created_at: '2023-09-12T16:42:25.000-07:00'
  /v1/me:
    get:
      tags:
        - User
      summary: Get the current user
      description: >-
        Returns information pertaining to the user associated with the provided
        access token.
      parameters:
        - name: Accept
          in: header
          schema:
            type: string
          example: application/json
      responses:
        '200':
          description: OK
          headers:
            Content-Type:
              schema:
                type: string
                example: application/json
          content:
            application/json:
              schema:
                type: object
              example:
                uuid: 2107f55f-8b07-4e97-8596-8dfbe9420ef7
                id: 5
                email: hayden_schuppe@bernhard.name
                roles:
                  payroll_admin:
                    companies:
                      - id: 3
                        uuid: bffd4a21-7835-41a2-b41a-d691fbf12944
                        name: Volkman LLC
                        trade_name: Gibson LLC
                        tier: concierge
                        is_partner_managed: false
                        locations:
                          - id: 4
                            street_1: 3121 Milky Way
                            street_2: ''
                            city: San Francisco
                            state: CA
                            zip: '94107'
                            country: USA
                            active: true
  /v1/partner_managed_companies:
    post:
      tags:
        - Company > Companies
      summary: Create a partner managed company
      description: >-
        Create a partner managed company. When you successfully call the API, it
        does the following:

        * Creates a new company in Gusto

        * Creates a new user using the provided email if the user does not
        already exist.

        * Makes the user the primary payroll administrator of the new company.


        In response, you will receive oauth access tokens for the created
        company.


        > ðŸ“˜ Token Authentication

        >

        > This endpoint uses the [organization level api token and the Token
        scheme with HTTP Authorization
        header](https://docs.gusto.com/embedded-payroll/docs/authentication#api-token-authentication).


        scope: `partner_managed_companies:write`
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                user:
                  first_name: <string>
                  last_name: <string>
                  email: <string>
                  phone: <string>
                company:
                  name: <string>
                  trade_name: <string>
                  ein: <string>
      security:
        - apikeyAuth: []
      parameters:
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/json
        - name: Accept
          in: header
          schema:
            type: string
          example: application/json
      responses:
        '200':
          description: OK
          headers:
            Content-Type:
              schema:
                type: string
                example: application/json
          content:
            application/json:
              schema:
                type: object
              example:
                access_token: >-
                  de6780bc506a0446309bd9362820ba8aed28aa506c71eedbe1c5c4f9dd350e54
                refresh_token: >-
                  8257e65c97202ed1726cf9571600918f3bffb2544b26e00a61df9897668c33a1
                company_uuid: d525dd21-ba6e-482c-be15-c2c7237f1364
                expires_in: 7200
        '401':
          description: Unauthorized
          headers:
            Content-Type:
              schema:
                type: string
                example: text/plain
          content:
            text/plain:
              schema:
                type: string
              example: ''
        '422':
          description: Unprocessable Entity (WebDAV) (RFC 4918)
          headers:
            Content-Type:
              schema:
                type: string
                example: application/json
          content:
            application/json:
              schema:
                type: object
              example:
                errors:
                  - error_key: base
                    category: payroll_blocker
                    message: >-
                      Company must complete all onboarding requirements in order
                      to run payroll.
                    metadata:
                      key: needs_onboarding
